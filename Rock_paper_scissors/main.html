<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="main.css">
  <title>rock paper scissors more advance</title>
</head>

<body>
  <p class="head">Rock Paper Scissors Game!</p>
  <button class="move-button js-rock-button">
    <img src="img/rock-emoji.png" class="image">
  </button>
  <button class="move-button js-paper-button">
    <img src="img/paper-emoji.png" class="image">
  </button>
  <button class="move-button js-scissor-button">
    <img src="img/scissor-emoji.png" class="image">
  </button>

  <p class="js-display-result display-result"></p>
  <p class="js-display-move display-move"></p>
  
  <p class="js-display-score"></p>

  <button class="restart-button js-restart-button">
    Reset Score
  </button>

  <button class="auto-play js-auto-play" >Auto Play</button>


  <script src="main.js"></script>
</body>

</html>
